syntax = "proto3";

package inner.params;

import "inner/types/cf_gdc_da.proto";
import "inner/types/dc_ida.proto";

option go_package = "go-device-controller/types/protocol/generated/proto/inner/params";
option java_package = "com.dogu.protocol.generated.inner.params";

message DcIdaParam {
  fixed32 seq = 10;
  oneof value {
    types.DcIdaRunAppParam dc_ida_runapp_param = 1;
    types.DcIdaGetSystemInfoParam dc_ida_get_system_info_param = 2;
    types.DcIdaIsPortListeningParam dc_ida_is_port_listening_param = 3;
    types.DcIdaQueryProfileParam dc_ida_query_profile_param = 4;
    types.CfGdcDaControlParam dc_gdc_da_control_param = 5;
  }
}

message DcIdaResult {
  fixed32 seq = 10;
  oneof value {
    types.DcIdaRunAppResult dc_ida_runapp_result = 1;
    types.DcIdaGetSystemInfoResult dc_ida_get_system_info_result = 2;
    types.DcIdaIsPortListeningResult dc_ida_is_port_listening_result = 3;
    types.DcIdaQueryProfileResult dc_ida_query_profile_result = 4;
    types.CfGdcDaControlResult dc_gdc_da_control_result = 5;
  }
}

message DcIdaParamList {
  repeated DcIdaParam params = 1;
}

message DcIdaResultList {
  repeated DcIdaResult results = 1;
}
