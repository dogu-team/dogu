title: RoutineSchema
type: object
additionalProperties: false
description: The schema for a pipeline.
properties:
  env:
    type: object
    additionalProperties:
      type: string
    description: The environment variables for the pipeline.
  jobs:
    type: object
    additionalProperties:
      '$ref': '#/definitions/Job'
  name:
    type: string
  'on':
    type: object
    additionalProperties:
      type:
        - string
        - 'null'
  repository:
    type: string
    description: The repository to run the pipeline on.
required:
  - jobs
  - name
  - 'on'
definitions:
  Job:
    title: JobSchema
    type: object
    additionalProperties: false
    properties:
      needs:
        anyOf:
          - type: string
          - type: array
            items:
              type: string
      record:
        type: boolean
      cloud:
        type: boolean
      browserName:
        type: string
      browserVersion:
        type: string
      appVersion:
        anyOf:
          - type: string
          - type: object
            additionalProperties: false
            patternProperties:
              ^[a-z]+$:
                type: string
      appPackageName:
        anyOf:
          - type: string
          - type: object
            additionalProperties: false
            patternProperties:
              ^[a-z]+$:
                type: string
      runs-on:
        anyOf:
          - type: object
            additionalProperties: false
            properties:
              group:
                anyOf:
                  - type: string
                  - items:
                      type: string
                    type: array
            required:
              - group
          - type: string
          - type: array
            items:
              type: string
      steps:
        type: array
        items:
          '$ref': '#/definitions/Step'
    required:
      - steps
  Step:
    title: StepSchema
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      run:
        type: string
      uses:
        type: string
      with:
        type: object
      env:
        type: object
        additionalProperties:
          type: string
        description: The environment variables for the step.
      cwd:
        type: string
        description: The working directory for the step. relative to the routine working directory.
    required:
      - name
