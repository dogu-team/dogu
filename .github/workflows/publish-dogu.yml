name: ðŸ“¤publish-dogu
run-name: ðŸ“¤publish-dogu-${{ github.event.inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'dogu version'
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: docker init
        run: docker system prune --volumes -a -f

      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./dockerfile
          push: true
          target: dogu-console
          no-cache: true
          tags: |
            dogutechio/dogu:${{ github.event.inputs.version }}

  send-slack:
    runs-on: ubuntu-latest
    needs: publish
    if: ${{ always() }}

    steps:
      - name: Send Slack
        uses: dogu-team/slack@v1.0
        with:
          template: 'CD'
          slack-channel-id: 'C057ML9UH34'
          result-status: ${{ needs.publish.result }}
          ignore-notify: false
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
