name: 📤publish-dogu-test
run-name: 📤publish-dogu-test-${{ github.event.inputs.version && github.event.inputs.version || 'rc' }}@${{ github.ref_name }}

on:
  workflow_dispatch:
    inputs:
      rc_check:
        type: boolean
        description: RC version (❗ if checked, version must be empty.)
      version:
        type: string
        description: 'Dogu image version (example: 1.0.0 ❗ if not empty, RC must be unchecked.)'
        default: ''

jobs:
  input_validation:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.input_validation.outputs.tag }}

    steps:
      - id: input_validation
        name: input validation
        run: |
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          NC='\033[0m' 
          echo "rc_check is ${{ github.event.inputs.rc_check }}"
          echo "version is ${{ github.event.inputs.version }}"
          rc_check=${{ github.event.inputs.rc_check }}
          version=${{ github.event.inputs.version }}
          if [ "$rc_check" = "true" ] && [ -n "$version" ]; then
            echo -e "${RED}Skipping because rc_check is true and version is not empty${NC}"
            exit 1
          elif [ "$rc_check" = "false" ] && [ -z "$version" ]; then
            echo -e "${RED}Skipping because rc_check is false and version is empty${NC}"
            exit 1
          else
            if [ "$rc_check" = "true" ]; then
              image_path="dogutechio/dogu-rc:felix-test-rc"
              echo "tag=${image_path}" >> "$GITHUB_OUTPUT"
              echo -e "${GREEN} dogu image tag is ${image_path}${NC}"
            else
              image_path="dogutechio/dogu:$version"
              echo "tag=${image_path}" >> "$GITHUB_OUTPUT"
              echo -e "${GREEN} dogu image tag is ${image_path}${NC}"
            fi
            echo -e "${GREEN} input validation successful${NC}"
          fi

  publish-test:
    needs: input_validation
    runs-on: ubuntu-latest

    steps:
      - name: docker init
        run: docker system prune --volumes -a -f

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile
          push: true
          target: dogu-console
          platforms: linux/amd64,linux/arm64
          no-cache: true
          tags: |
            ${{needs.input_validation.outputs.tag}}
